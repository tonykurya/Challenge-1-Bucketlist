<!doctype html>
<html>



<head>
    
    <title>Bucket List</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/animatecss/2.1.0/animate.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
   <script src="//code.jquery.com/jquery=1.11.1.min.js"></script>



</head>



<body id="main-content">



<div class="container">


    <div id="header" class="row text-center">
             
        <div id="logo">          
            
            <span id="danger">
                <span class="dd animated bounceInDown">b</span>
                <span class="da animated bounceInDown">u</span>
                <span class="dn animated bounceInDown">c</span>
                <span class="dg animated bounceInDown">k</span>
                <span class="de animated bounceInDown">e</span>
                <span class="dr animated bounceInDown">t</span>
            </span>
           
            <span id="zone">
                <span class="zz animated bounceInDown">l</span>
                <span class="zo animated bounceInDown">i</span>
                <span class="zn animated bounceInDown">s</span>
                <span class="ze animated bounceInDown">t</span>
            </span>
        </div>

        

    </div>

    <div id="main">
       

        <div id="content" class="animated bounceInUp" style="background-color: transparent;>
                
                
                
                <p>{{error}}</p>
            
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-md-offset-4">
                            <h1 class="text-center login-title">Sign in to continue to Bucketlist</h1>
                            <div class="account-wall">
                                <img class="profile-img" src="{{ url_for('static', filename='login-w-icon.png') }}>
                                <form class="form-signin" method="post">
                                <input type="text" class="form-control" placeholder="User name" name="username" value="{{request.form.username}}" required>
                                <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}" required>
                                <input class="btn btn-lg btn-wine btn-block" style="button-color: #2C3E50;" type="submit" value="Login">
                                    Sign in</button>
                                <label class="checkbox pull-left">
                                    <input type="checkbox" value="remember-me">
                                    Remember me
                                </label>
                                </form>
                           
                            </div>
                            <a href="createaccount.html" class="text-center new-account">Create an account </a>
                        </div>
                    </div>
             
                                
                                
                
                
                
                   
      </div>
       
    </div>

</div>
</body>
</html>
