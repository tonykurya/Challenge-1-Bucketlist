<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/images/bucketlist.png">

    <title>Bucketlist </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="Login" style="background-color: #551a8b">

      <!--Navbar-->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><img alt="Brand" src="../static/images/bucketlist.png" height="35" width="40"></a>
          </div>
        </div>
      </nav>


    <div class="container" style="background-color: #551A8B">

    <section id="box">
           <div class="container">
        <div class="row">
        <div col-md-6>


      <form class="form-signin" method="POST" action="/register">
            <h1 style="color: #fff; margin-bottom: 30px;">Please sign up</h1>
        
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="Username" id="Email" name="Email" class="form-control" placeholder="Email" required autofocus style="margin-top: 10px; margin-bottom: 10px">
        
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="Username" id="Username" name="Username" class="form-control" placeholder="Username" required style="margin-bottom: 10px">
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="Password" id="Password" name="Password" class="form-control" placeholder="Password" minlength= "6" required style="margin-bottom: 10px">

        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="Password" id="Password" name="Confirm" class="form-control" placeholder="Confirm Password" required>
        
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Agree to terms and conditions
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" href="{{ url_for('view') }} role="button" style="background-color: #FFC200" type="submit">Submit</button>

      </form>
        </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div col-md-6 class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
            {% endif %}
            {% endwith %}

        </div>
    </div> <!-- /container -->
    </section>
    </div>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
