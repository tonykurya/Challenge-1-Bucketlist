<!doctype html>
<html>



<head>
    
    <title>Bucket List</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/animatecss/2.1.0/animate.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
   <script src="//code.jquery.com/jquery=1.11.1.min.js"></script>



</head>



<body id="main-content">



<div class="container">


    <div id="header" class="row text-center">
             
        <div id="logo">          
            
            <span id="danger">
                <span class="dd animated bounceInDown">b</span>
                <span class="da animated bounceInDown">u</span>
                <span class="dn animated bounceInDown">c</span>
                <span class="dg animated bounceInDown">k</span>
                <span class="de animated bounceInDown">e</span>
                <span class="dr animated bounceInDown">t</span>
            </span>
           
            <span id="zone">
                <span class="zz animated bounceInDown">l</span>
                <span class="zo animated bounceInDown">i</span>
                <span class="zn animated bounceInDown">s</span>
                <span class="ze animated bounceInDown">t</span>
            </span>
        </div>

        

    </div>

    <div id="main">
       

        <div id="content" class="animated bounceInUp" style="background-color: transparent;>
                
                
                    <div class="header-w3l">
                        <h1> Login To Your Account</h1>
                    </div>
                <!--//header-->

                <!--main-->
                <div class="main-content-agile">
                    <div class="sub-main-w3">   
                        <form action="" method="post">
                            <input placeholder="Username or E-mail" name="username" class="user" type="text" required="" value="{{request.form.username}}"><br>
                            <input  placeholder="Password" name="password" class="pass" type="Password" required="" value="{{request.form.password}}"><br>
                            <input type="submit" value="">
                        </form>
                    </div>
                </div>
                <!--//main-->

                
                <p>{{error}}</p>
                
                <!--footer-->
                <div class="footer">
                    <p>Don't have an account? | <a href="#">Create Account</a></p>
                </div>
                <!--//footer-->
             
                                
                                
                
                
                
                   
      </div>
       
    </div>

</div>
</body>
</html>
