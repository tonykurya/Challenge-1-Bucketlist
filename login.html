<!doctype html>
<html>



<head>
    
    <title>Bucket List</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/animatecss/2.1.0/animate.min.css"><!-- load animate -->
    <link rel="stylesheet" href="css/style.css">
    
    <script type="text/javascript" src="js/script.js"></script>


</head>



<body>



<div class="container">


    <div id="header" class="row text-center">
             
        <div id="logo">          
            
            <span id="danger">
                <span class="dd animated bounceInDown">b</span>
                <span class="da animated bounceInDown">u</span>
                <span class="dn animated bounceInDown">c</span>
                <span class="dg animated bounceInDown">k</span>
                <span class="de animated bounceInDown">e</span>
                <span class="dr animated bounceInDown">t</span>
            </span>
           
            <span id="zone">
                <span class="zz animated bounceInDown">l</span>
                <span class="zo animated bounceInDown">i</span>
                <span class="zn animated bounceInDown">s</span>
                <span class="ze animated bounceInDown">t</span>
            </span>
        </div>

        

    </div>

    <div id="main" class="row">
        <div id="sidebar" class="col-sm-4">
            <nav id="sidebar-nav">
                <ul>
                    <li><a id="side-home" class="animated bounceInLeft" href="#">Home</a>
                    <li><a id="side-about" class="animated bounceInLeft" href="#">About</a>
                    <li><a id="side-work" class="animated bounceInLeft" href="#">Create Bucketlist</a>
                    <li><a id="side-contact" class="animated bounceInLeft" href="#">View Bucketlist</a>
                </ul>
            </nav>
        </div>

        <div id="content" class="animated bounceInUp col-sm-8 text-center">
            <div class="row">
                <div class="col-sm-4">
                    <div class="container">
                          <div class="row">

                            <div class="main">

                              <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                  <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                  <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
                                </div>
                              </div>
                              <div class="login-or">
                                <hr class="hr-or">
                                <span class="span-or">or</span>
                              </div>

                              <form role="form">
                                <div class="form-group">
                                  <label for="inputUsernameEmail">Username or email</label>
                                  <input type="text" class="form-control" id="inputUsernameEmail">
                                </div>
                                <div class="form-group">
                                  <a class="pull-right" href="#">Forgot password?</a>
                                  <label for="inputPassword">Password</label>
                                  <input type="password" class="form-control" id="inputPassword">
                                </div>
                                <div class="checkbox pull-right">
                                  <label>
                                    <input type="checkbox">
                                    Remember me </label>
                                </div>
                                <button type="submit" class="btn btn btn-primary">
                                  Log In
                                </button>
                              </form>
                            
                            </div>
                            
                          </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
