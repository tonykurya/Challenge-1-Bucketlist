  <body class="Login">

      <!--Navbar-->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img alt="Brand" src="../static/images/bucketlist.png" height="35" width="40">
            </a>
          </div>
        </div>
      </nav>


    <section id="box">

    <div class="container">
        <div class="row">
        <div col-md-6>
      <form class="form-signin" method="POST">
        <h1>Please sign up</h1>
        
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="Username" id="Email" class="form-control" placeholder="Email" required autofocus style="margin-top: 10px; margin-bottom: 10px">
        
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="Username" id="Username" class="form-control" placeholder="Username" required style="margin-bottom: 10px">
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="Password" id="Password" class="form-control" placeholder="Password" required style="margin-bottom: 10px">

        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="Password" id="Password" class="form-control" placeholder="Confirm Password" required>
        
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Agree to terms and conditions
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
        </div>
        </div>
    </div> <!-- /container -->
    </section>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
